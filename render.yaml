services:
  - type: web
    name: ecommerce-django
    env: python
    region: ohio  # You can change to: oregon, frankfurt, singapore
    plan: free
    branch: main
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn ecommerce.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com,localhost,127.0.0.1
      - key: DISABLE_COLLECTSTATIC
        value: 0
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: ecommerce-postgres
    databaseName: ecommerce_db
    user: ecommerce_user
    region: ohio
    plan: free
    ipAllowList: []
