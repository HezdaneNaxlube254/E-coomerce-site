{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            {% include "sidebar.html" %}
        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">My Profile</h5>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="id_first_name" class="form-label">First Name</label>
                                <input type="text" name="first_name" id="id_first_name" 
                                       class="form-control" value="{{ user.first_name }}">
                            </div>
                            <div class="col-md-6">
                                <label for="id_last_name" class="form-label">Last Name</label>
                                <input type="text" name="last_name" id="id_last_name" 
                                       class="form-control" value="{{ user.last_name }}">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" 
                                       value="{{ user.email }}" disabled>
                                <small class="text-muted">Contact admin to change email</small>
                            </div>
                            <div class="col-md-6">
                                <label for="id_phone" class="form-label">Phone</label>
                                <input type="text" name="phone" id="id_phone" 
                                       class="form-control" value="{{ user.phone }}">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="id_department" class="form-label">Department</label>
                                <input type="text" name="department" id="id_department" 
                                       class="form-control" value="{{ user.department }}">
                            </div>
                            <div class="col-md-6">
                                <label for="id_position" class="form-label">Position</label>
                                <input type="text" name="position" id="id_position" 
                                       class="form-control" value="{{ user.position }}">
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'products:list' %}" class="btn btn-secondary">Back to Dashboard</a>
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
